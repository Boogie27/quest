<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/all.css">

    <script src="js/jquery-3.5.1.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
</head>
<body>


    <!-- NAVIGATION SECTION -->
    <section>
        <div class="navigation">
            <div class="row">
                <div class="col-lg-3 col-md-2 col-sm-3 col-3 expand">
                     <!-- logo start -->
                    <div class="logo">
                           <h3>Quest</h3>
                    </div>
                     <!-- logo end -->
                </div>
                <!-- search bar start -->
                <div class="col-lg-6 col-md-7 col-sm-6" id="desktopSearchBar">
                     <div class="search-bar">
                         <form action="">
                             <input type="search" name="search" class="form-control"placeholder="Search">
                             <button type="" class="btn search-btn">Search</button>
                         </form>
                     </div>
                </div>
                 <!-- search bar end -->
                <div class="col-lg-3 col-md-3 col-sm-9 col-9 expand">
                    <!-- profile bar start -->
                    <div class="profile-bar text-right">
                        <i class="fa fa-home"></i>
                        <i class="fa fa-search"></i>
                        <i class="fa fa-envelope"><span class="badge bg-danger">3</span></i>
                        <i class="fa fa-bell"><span class="badge bg-danger">3</span></i>
                        <img src="image/profile-image/profile-image.jpg" class="profile-image" alt="profile-image">
                        <i class="fa fa-bars"></i>
                    </div>
                      <!-- profile bar end -->
                </div>
            </div>
        </div>
        <!-- mobile search bar -->
        <div class="mobile-search-bar" id="mobileSearchBar">
            <div class="col-sm-12 col-12">
                <div class="search-bar">
                    <form action="">
                        <input type="search" name="search" class="form-control" placeholder="Search">
                        <button type="button" class="btn search-btn">Search</button>
                    </form>
                </div>
           </div>
        </div>
    </section>



    <script src="js/script.js"></script>
</body>
</html>
